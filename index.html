<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>Emotional Crusher</title>
    <meta
      name="description"
      content="This is a website for purging negative experiences and feelings through watching them burn into nothing."
    />
  </head>
  <body>
    <header>
      <h1>Emotional Crusher:</h1>
      <h2>Crush negativity and move forward</h2>
    </header>
    <main>
      <label for="negative">Write the bad thoughts here:</label>
      <form action="GET" onSubmit="return false">
        <textarea
          cols="auto"
          rows="auto"
          name="negative"
          id="negative"
        ></textarea>
        <button>Crush It!!!!!!!!!!!</button>
      </form>
    </main>
  </body>
</html>
